<!DOCTYPE html>
<html>

<head>
  <title>Toys</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <script>

  var firebaseConfig = {
    apiKey: "AIzaSyDuOMf9YyxkmIMsN3wkBGl44d_dat9Noxc",
    authDomain: "truck-13a93.firebaseapp.com",
    projectId: "truck-13a93",
    storageBucket: "truck-13a93.appspot.com",
    messagingSenderId: "315697494380",
    appId: "1:315697494380:web:f3fed2093494bd9fa89b49"

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
    firebase.analytics();
</script>
  <!-- Local StyleSheet -->
  <link href="./style.css" rel="stylesheet" />
  <script src="./js/markerHandler.js"></script>
  <script src="./js/addMarkers.js"></script>
  <script src="./js/addButtons.js"></script>
  <script src="./js/stars.js"></script>
</head>



<body style="margin : 0px; overflow: hidden;">

  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; 
    sourceWidth:1280; sourceHeight:960; 
    displayWidth: 1280; displayHeight: 960; 
    debugUIEnabled: false;" gesture-detector create-buttons>

    <!-- Camera -->
    <a-entity camera></a-entity>

    <a-assets>
      <a-asset-item id="truck-model" src="./assets/truck/scene.gltf"></a-asset-item>
    </a-assets>

    <div class="container">
      <div id="rating-modal-div" class="rating-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Rate Toy</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeRatingModal()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="table-responsive">
                <!--Text Field Input-->
                <textarea class="form-control" id="feedback-input" rows="3"></textarea>
  
                <!--Stars Input-->
                <input id="rating-input" name="rating-input" class="rating rating-loading" data-min="0" data-max="5"
                  data-step="0.1" value="0" />
  
              </div>
            </div>
            <div class="modal-footer">
              <!--Submit Button-->
              <button id="save-rating-button" type="button" class="btn btn-primary">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function closeModal() {
        document.getElementById("modal-div").style.display = "none";
      }
    </script>
  
    <script>
      function closeRatingModal() {
        document.getElementById("rating-modal-div").style.display = "none";
      }
    </script>
    
    <!--Pattern Marker-->
    <a-marker id="truck-marker" type="pattern" url="assets/dish-markers/pattern-free-truck-icon-1058-thumb.patt" cursor="rayOrigin: mouse">
      
      <a-entity id="truck-3D-model" position="1 0 0" 
        gltf-model="#truck-model"
        gesture-handler>
      </a-entity>


      <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
        <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#F0C30F">
          <a-entity position="0 0 0.1" rotation="0 0 0"
            text="font:monoid;value:TRUCK;color:black;width: 1.8;height:1;align:center;"></a-entity>
        </a-plane>

        <a-entity position="0 0 0.1" rotation="0 0 0"
          text="color: black; align: center; width: 2; font: monoid;
               value: Construction trucks are motorized\n\nvehicle on wheelsâ€”like\n\ncars, but bigger.\n\nTrucks are often used\n\nfor hauling or transporting things.\n\nThis toy can give you\n\na simulation of how construction\n\ntrucks work.">
        </a-entity>
      </a-plane>

    </a-marker>


  </a-scene>

  <!-- Button Main Div -->
  <div id="button-div"></div>
  
 <!-- Order Summary Boilerplate -->
 <div class="container">
  <div id="modal-div" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Order Summary</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="table-responsive">
            <table class="table table-condensed">
              <thead>
                <tr>
                  <td><strong>Item</strong></td>
                  <td class="text-center"><strong>Price</strong></td>
                  <td class="text-center"><strong>Quantity</strong></td>
                  <td class="text-right"><strong>Total</strong></td>
                </tr>
              </thead>
              <tbody id="bill-table-body">
              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button id="pay-button" type="button" class="btn btn-primary">
            Pay Now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function closeModal() {
    document.getElementById("modal-div").style.display = "none";
  }
</script>
</body>

</html>
</body>

</html>
